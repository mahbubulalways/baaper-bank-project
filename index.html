<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl font-bold text-center mt-10">Welcome to your <span class="text-blue-700">Baaaper Bank</span> !!!</h1>
    </header>
    <main class="w-[80%] mx-auto mt-10 md:mt-16 ">
        <section class="bg-purple-300 p-3 md:p-14 rounded">
            <h2 class="text-3xl  text-blue-700 pt-2 font-semibold">Please Log in</h2>
            <div class="mt-4">
               <input id="user-email" class="w-3/4 md:w-2/3  px-4 py-2 rounded-sm" type="email" name="" id="" placeholder="email address">
               
               <input id="user-pass" class="w-3/4   md:w-2/3 mt-3 px-4 py-2 rounded-sm" type="password" name="" id="" placeholder="your password">
               <br>
              <button id="login-btn" class="bg-blue-600 px-3 py-1 text-white mt-2  rounded-sm hover:bg-blue-700">Log in</button>

             <div class="flex gap-3">
                <h1 class="text-blue-700 pt-2 font-semibold " ><a href="#">Forgot password</a></h1>
             <h1 class="text-blue-700 pt-2 font-semibold" ><a href="#">Create an account</a></h1>
             
             </div>
            </div>
        </section>
    </main>


    <!-- script  -->
    <script src="script.js"></script>
</body>
</html>
